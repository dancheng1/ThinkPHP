<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>会员列表</title>

        <link href="__ROOT__/Application/Admin/Public/css/mine.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <style>
            .tr_color{background-color: #9F88FF}
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：商品管理-》商品列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="__CONTROLLER__/add">【添加商品】</a>
                </span>
            </span>
        </div>
        <div></div>
        <div class="div_search">
            <span>
                <form action="#" method="get">
                    品牌<select name="s_product_mark" style="width: 100px;">
                        <option selected="selected" value="0">请选择</option>
                        <option value="1">苹果apple</option>
                    </select>
                    <input value="查询" type="submit" />
                </form>
            </span>
        </div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody><tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>商品名称</td>
                        <td>库存</td>
                        <td>价格</td>
                        <td>图片</td>
                        <td>缩略图</td>
                        <td>品牌</td>
                        <td>创建时间</td>
                        <td align="center">操作</td>
                    </tr>
                    <volist name="list" id="vo" >
                    <tr id="product1">
                        <td>{$i}</td>
                        <td><a href="#">{$vo.goods_name}</a></td>
                        <td>{$vo.goods_number}</td>
                        <td>{$vo.goods_price}</td>
                        <td><img src="__ROOT__/Application/Admin/Public/img/20121018-174034-58977.jpg" height="60" width="60"></td>
                        <td><img src="__ROOT__/Application/Admin/Public/img/20121018-174034-97960.jpg" height="40" width="40"></td>
                        <td>{$vo.goods_brand_id}</td>
                        <td>{$vo.goods_create_time}</td>
                        <td><a href="__CONTROLLER__/update/goods_id/{$vo.goods_id}">修改</a></td>
                        <td><a href="__URL__/del/goods_id/{$vo.goods_id}" onclick="return confirm('确定要删除吗？')">删除</a></td>
                    </tr>
                    </volist>
                    <tr>
                        <td colspan="20" style="text-align: center;">
                            {$pagestr}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
